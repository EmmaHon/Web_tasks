    <body>
        <h1>Form validation HTML5</h1>

        <form>
        <!-- your input elements here -->
        Firstname:<br>
            <input type="text" name= "fname"><br><br>
        Lastname:<br>
            <input type="text" name= "lname"><br><br>
        Email:<br>
            <input type="email" name= "email" placeholder="Example@mail.com"><br><br>
        Phone number.:<br>
            <input type="tel" name= "phone" pattern="[^\+358]\d{9}" placeholder="+358 501234567"><br><br>
        Address:<br>
            <input type="text" name= "address"><br><br>
        Postal code:<br>
            <input type="tel" name= "postal" pattern=" \d{5}"><br>br>
        Password:<br>
            <input type="password" value="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset"><br>
        </form>

    <script src="js/main.js"></script>
